<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <title>Weather-Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Weather Dashboard</h1> 
            <h2>Your weatherforecast for the next few days!</h2>
        </div>
        <div class="container" id="searchContainer">
            <div class="row">
                
                <div class="col-md-3 searchCol">
                    <div class="card">
                    
                        <h2>Search City:</h2>
                       
                            
                                
                        <input type="text" class="form-control" placeholder="Search.." id="city-Name">     
                        <button type="submit" class="btn-primary btn-search" id="searchBtn"><i class="fas fa-search-dollar"></i></button>

                            
                    </div>
                </div> 
                <div class="col-md-9" id="forecast">
                    <h3>Today's Forecast</h3>
                    <h4 id="city-Name"></h4>
                    <h5 id="imgIcon"></h5>
                    <p>Temp: <span id="temp"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>Wind Speed:<span id="wind-speed"></span></p>
                    <p>UV Index:<span id="UV-Index" class="badge badge-pill"></span></p>
                    


                </div>
            </div>
        </div>
    <div class="row">
        <div class="col-md-3">
            
        </div>
        <div class="col-md-9 fiveDay">
            <h6>5-DAY FORCAST</h6>
            <div class="row">
            <div class="col-sm-2 five" id="dayOne">
                <h5></h5>
                <p class="img-Icon-5"></p>
                <p class="temp-5"></p>
                <p class="humidity-5"></p>
            </div>
            <div class="col-sm-2 five" id="dayTwo">
                <h7></h7>
                <p class="img-Icon-5"></p>
                <p class="temp-5"></p>
                <p class="humidity-5"></p>
            </div>
            <div class="col-sm-2 five" id="dayThree">
                <h7></h7>
                <p class="img-Icon-5"></p>
                <p class="temp-5"></p>
                <p class="humidity-5"></p>
            </div>
            <div class="col-sm-2 five" id="dayFour">
                <h7></h7>
                <p class="img-Icon-5"></p>
                <p class="temp-5"></p>
                <p class="humidity-5"></p>
            </div>
            <div class="col-sm-2 five" id="dayFive">
                 <h7></h7>
                <p class="img-Icon-5"></p>
                <p class="temp-5"></p>
                <p class="humidity-5"></p>
            </div>
        </div>
            
            

        </div>

    </div>
        

   
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
